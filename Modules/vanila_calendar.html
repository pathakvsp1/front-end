function set_timezone(){

var timezone_display = "Default";
console.log(timezone_display);
var stafftimezone = "Asia/Calcutta";
console.log(stafftimezone);
console.log("--- stafftimezone ----");
//  Automatic / Default

if(timezone_display == "Automatic"){
console.log("Automatic loop");

console.log(usertmz);
}
else if(timezone_display == "Default"){
console.log("Default loop");
var usertmz=stafftimezone;
console.log(usertmz);
}

console.log("I got executed")

// var usertmz="America/Argentina/Catamarca";

console.log(usertmz);
var found_timezone = 0;


var select = document.getElementById("timezone");
for (var i = 0; i < select.length; i++){
  var optnvalue = select.options[i].value;
  // console.log(optnvalue);
  // console.log(select.options[i].text);
  if(optnvalue == usertmz)
  {
   document.getElementById("timezone").selectedIndex = i;
   found_timezone = 1;
   // console.log("Dropdown text")

  // select.options[i].text;
    break;
  }
 };    
 if(found_timezone==0){

return usertmz;
}
